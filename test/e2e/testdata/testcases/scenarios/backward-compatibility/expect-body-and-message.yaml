---
title: use body and message
plugins:
  grpc: "grpc.so"
steps:
- title: Echo
  protocol: grpc
  request:
    client: '{{plugins.grpc.CreateClient(ctx, env.TEST_GRPC_SERVER_ADDR)}}'
    method: Echo
    metadata:
      token: "{{env.TEST_TOKEN}}"
    message:
      messageId: xxx
  expect:
    code: OK
    body:
      messageId: "{{request.body.messageId}}"
    message:
      messageId: "{{request.body.messageId}}"
