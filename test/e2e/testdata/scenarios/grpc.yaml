---
title: Echo
plugins:
  grpc: "grpc.so"
steps:
- title: Echo
  bind:
    vars:
      mid: '{{response.message.messageId}}'
  vars:
    id: xxx
    message: hello
  protocol: grpc
  request:
    client: '{{plugins.grpc.CreateClient(ctx, env.TEST_ADDR)}}'
    method: Echo
    metadata:
      token: "{{env.TEST_TOKEN}}"
    message:
      messageId: "{{vars.id}}"
      messageBody: "{{vars.message}}"
  expect:
    code: OK
    message:
      messageId: "{{request.message.messageId}}"
      messageBody: "{{request.message.messageBody}}"
      state: ACTIVE
      nullableString: null
    header:
      content-type: '{{assert.notZero}}'

---
title: Unauthenticated
plugins:
  grpc: "grpc.so"
steps:
- title: Echo
  protocol: grpc
  request:
    client: '{{plugins.grpc.CreateClient(ctx, env.TEST_ADDR)}}'
    method: Echo
    metadata:
      token:
      - aaa
  expect:
    code: Unauthenticated
    trailer:
      content-type:
        - application/grpc
- title: Echo with status
  protocol: grpc
  request:
    client: '{{plugins.grpc.CreateClient(ctx, env.TEST_ADDR)}}'
    method: Echo
    metadata:
      token:
        - aaa
  expect:
    trailer:
      content-type:
        - application/grpc
    status:
      code: Unauthenticated
      message: invalid token
      details:
        - google.rpc.LocalizedMessage:
            locale: ja-JP
        - '{{"google.rpc.LocalizedMessage"}}':
            locale: '{{"en-US"}}'
            message: NG
        - google.rpc.DebugInfo:
